<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <style>
        div.demo {
            color: black;
        }

        div.wrap .demo {
            color: yellow;
        }

        div.wrap>.demo {
            color: blue;
        }

        div.wrap+.demo {
            color: red;
        }

        div.demo+.demo {
            color: red;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="demo">
            Hello world!
        </div>
        <div class="demo">
            World
        </div>
    </div>
    <h1>这是一个H1标题</h1>
</body>

</html>
